<form *ngIf="departement">
  <p class="text-danger" *ngIf="error">{{error.error}}</p>
  <div class="form-group">
    <label>Id: {{departement.id}}</label>
  </div>
  <div class="form-group">
    <label>Code du departement:</label>
    <input type="text" class="form-control" [(ngModel)]="departement.code" name="code">
  </div>
  <div class="form-group">
    <label>Libelle du departement:</label>
    <input type="text" class="form-control"[(ngModel)]="departement.libelle" name="libelle">
  </div>
  <div class="form-group">

    <button class="form-control btn btn-info" (click)="editeDepartement()">Edite departement</button>
  </div>
</form>
